# ============================================
# NIXPACKS CONFIG - COFFEE SHOP APP
# ============================================
# Este archivo fuerza a Coolify a ignorar Edge Functions
# y usar solo el build de Node.js/Vite

[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npx serve -s dist -l 3000'
